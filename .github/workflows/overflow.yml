name: Java Overflow Test

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'     # ← Esta línea es obligatoria
        java-version: '17'

    - name: Compile Java
      run: javac overflowtest.java

    - name: Run Java
      run: java overflowtest
