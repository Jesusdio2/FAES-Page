<!DOCTYPE html>
<html>
<head>
  <title>Hipercubo 4D + Cubo + Círculos (PC + Móvil + Giroscopio Rotación)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: none;
      z-index: 10;
    }
    #controls button {
      margin: 2px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="controls">
  <button onclick="camera.position.z -= 0.2">Avanzar</button>
  <button onclick="camera.position.z += 0.2">Retroceder</button>
  <button onclick="camera.position.x -= 0.2">Izquierda</button>
  <button onclick="camera.position.x += 0.2">Derecha</button>
  <button onclick="camera.position.y += 0.2">Subir</button>
  <button onclick="camera.position.y -= 0.2">Bajar</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // Detectar si es móvil
  function isMobileDevice() {
    return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  // Escena, cámara y renderizador
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Cubo de referencia
  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Círculo XY
  const circleXY = new THREE.LineLoop(
    new THREE.BufferGeometry().setFromPoints(
      Array.from({length:100}, (_,i)=>{
        const angle = (i/100)*Math.PI*2;
        return new THREE.Vector3(Math.cos(angle), Math.sin(angle), 0);
      })
    ),
    new THREE.LineBasicMaterial({ color: 0xff0000 })
  );
  scene.add(circleXY);

  // Círculo XZ
  const circleXZ = new THREE.LineLoop(
    new THREE.BufferGeometry().setFromPoints(
      Array.from({length:100}, (_,i)=>{
        const angle = (i/100)*Math.PI*2;
        return new THREE.Vector3(Math.cos(angle), 0, Math.sin(angle));
      })
    ),
    new THREE.LineBasicMaterial({ color: 0x0000ff })
  );
  scene.add(circleXZ);

  // Hipercubo 4D
  function hypercubeVertices() {
    const verts = [];
    for (let x of [-1,1]) {
      for (let y of [-1,1]) {
        for (let z of [-1,1]) {
          for (let w of [-1,1]) {
            verts.push({x,y,z,w});
          }
        }
      }
    }
    return verts;
  }

  function project4Dto3D(v) {
    const factor = 1 / (2 - v.w);
    return new THREE.Vector3(v.x * factor, v.y * factor, v.z * factor);
  }

  const verts4D = hypercubeVertices();
  const edges = [];
  for (let i=0; i<verts4D.length; i++) {
    for (let j=i+1; j<verts4D.length; j++) {
      const diff = 
        (verts4D[i].x !== verts4D[j].x) +
        (verts4D[i].y !== verts4D[j].y) +
        (verts4D[i].z !== verts4D[j].z) +
        (verts4D[i].w !== verts4D[j].w);
      if (diff === 1) edges.push([i,j]);
    }
  }

  const hypercubeLines = new THREE.Group();
  edges.forEach(([i,j])=>{
    const lineGeom = new THREE.BufferGeometry().setFromPoints([project4Dto3D(verts4D[i]), project4Dto3D(verts4D[j])]);
    const line = new THREE.Line(lineGeom, new THREE.LineBasicMaterial({color:0xffff00}));
    hypercubeLines.add(line);
  });
  scene.add(hypercubeLines);

  let angle = 0;
  function rotate4D(v, a) {
    const cos = Math.cos(a);
    const sin = Math.sin(a);
    let x = v.x * cos - v.w * sin;
    let w = v.x * sin + v.w * cos;
    let y = v.y * cos - v.z * sin;
    let z = v.y * sin + v.z * cos;
    return {x, y, z, w};
  }

  function updateHypercube() {
    angle += 0.01;
    const rotatedVerts = verts4D.map(v => rotate4D(v, angle));
    const projectedVerts = rotatedVerts.map(project4Dto3D);
    hypercubeLines.children.forEach((line, idx) => {
      const [i,j] = edges[idx];
      line.geometry.setFromPoints([projectedVerts[i], projectedVerts[j]]);
    });
  }

  // Cámara inicial
  camera.position.z = 5;

  // Controles PC (teclado)
  const keys = {};
  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);

  // Controles móviles
  if (isMobileDevice()) {
    document.getElementById('controls').style.display = 'block';

    // Gestos táctiles
    let touchStartX = 0, touchStartY = 0;
    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    document.addEventListener('touchmove', e => {
      const deltaX = e.touches[0].clientX - touchStartX;
      const deltaY = e.touches[0].clientY - touchStartY;
      camera.position.x -= deltaX * 0.005;
      camera.position.y += deltaY * 0.005;
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    // Giroscopio: rotación de cámara
    window.addEventListener("deviceorientation", (event) => {
      const beta = event.beta;   // inclinación adelante/atrás (-180 a 180)
      const gamma = event.gamma; // inclinación izquierda/derecha (-90 a 90)
      const alpha = event.alpha; // rotación alrededor del eje vertical (0 a 360)

      // Convertir a radianes
      const radBeta = THREE.MathUtils.degToRad(beta || 0);
      const radGamma = THREE.MathUtils.degToRad(gamma || 0);
      const radAlpha = THREE.MathUtils.degToRad(alpha || 0);

      // Aplicar rotación a la cámara
      camera.rotation.x = radBeta * 0.5;   // adelante/atrás
      camera.rotation.y = radGamma * 0.5;  // izquierda/derecha
      camera.rotation.z = radAlpha * 0.1;  // giro vertical
    });
  }

  function animate() {
    requestAnimationFrame(animate);
    updateHypercube();

    // Movimiento PC
    if (keys['KeyW']) camera.position.z -= 0.05;
    if (keys['KeyS']) camera.position.z += 0.05;
    if (keys['KeyA']) camera.position.x -= 0.05;
    if (keys['KeyD']) camera.position.x += 0.05;
    if (keys['Space']) camera.position.y += 0.05;
    if (keys['ShiftLeft']) camera.position.y -= 0.05;

    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
