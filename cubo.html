<!DOCTYPE html>
<html>
<head>
  <title>Hipercubo 4D + Espacio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <button onclick="camera.position.z -= 0.2">Avanzar</button>
    <button onclick="camera.position.z += 0.2">Retroceder</button>
    <button onclick="camera.position.x -= 0.2">Izquierda</button>
    <button onclick="camera.position.x += 0.2">Derecha</button>
    <button onclick="camera.position.y += 0.2">Subir</button>
    <button onclick="camera.position.y -= 0.2">Bajar</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
