<!DOCTYPE html>
<html>
<head>
  <title>Hipercubo 4D + Espacio</title>
  <link rel="stylesheet" href="cubo.css">
</head>
<body>
  <div id="controls">
    <button data-action="forward">Avanzar</button>
    <button data-action="back">Retroceder</button>
    <button data-action="left">Izquierda</button>
    <button data-action="right">Derecha</button>
    <button data-action="up">Subir</button>
    <button data-action="down">Bajar</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="cubo.js"></script>
</body>
</html>
