<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAES</title>
  <link rel="icon" href="res/icon.png">
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Íconos de Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Sobrescribir paleta global -->
  <style>
    :root {
      --primary-color: #00ff00;       /* verde neón */
      --primary-color-light: #00ffff; /* cyan */
      --primary-color-dark: #0f0;     /* verde intenso */
    }

    body {
      background-color: #111;
      color: var(--primary-color);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
    }

    main { flex: 1; padding: 20px; }

    nav, footer {
      background-color: #2e2e2e;
      border: 2px solid var(--primary-color);
    }

    nav a, footer p { color: var(--primary-color) !important; }

    nav a:hover {
      color: var(--primary-color-light) !important;
      text-shadow: 0 0 10px var(--primary-color-light), 0 0 20px var(--primary-color-light);
    }

    .btn {
      background-color: var(--primary-color-light) !important;
      border: 2px solid var(--primary-color-dark) !important;
      color: #111 !important;
      text-shadow: 0 0 5px var(--primary-color);
    }

    .btn:hover {
      background-color: var(--primary-color) !important;
      color: #111 !important;
      text-shadow: 0 0 10px var(--primary-color-light);
    }

    audio {
      border: 2px solid var(--primary-color);
      background-color: #2e2e2e;
      border-radius: 8px;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">FAES</a>
      <ul class="right">
        <li><a href="https://www.youtube.com/@FAESWSPVZ191" target="_blank">YouTube</a></li>
        <li><a href="https://x.com/FAESWSPVZ191" target="_blank">X</a></li>
        <li><a href="#!" id="loginBtn" class="btn">Login</a></li>
        <li><a href="#!" id="logoutBtn" class="btn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container center-align">
    <h3 id="title">Bienvenido a FAES</h3>
    <p id="userInfo">No hay sesión activa.</p>
    <audio controls>
      <source src="https://raw.githubusercontent.com/Jesusdio2/CultraOS/main/initramfs/usr/share/sounds/pixiedust.wav" type="audio/wav">
      Tu navegador no soporta audio WAV.
    </audio>
  </main>

  <!-- Footer siempre abajo -->
  <footer class="page-footer">
    <div class="container center-align">
      <p>© 2026 Francisco — Proyecto bajo Licencia MIT.</p>
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Firebase con ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOmXcJaujzmMwmHDIbCOUzTh-dlFQKdIA",
      authDomain: "faes-page.firebaseapp.com",
      projectId: "faes-page",
      storageBucket: "faes-page.firebasestorage.app",
      messagingSenderId: "880596540892",
      appId: "1:880596540892:web:f606b56a7d341a0e514319",
      measurementId: "G-PVR2V1FQ33"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const firstName = user.displayName ? user.displayName.split(" ")[0] : "";
        userInfo.textContent = `Hola, ${firstName}`;
      } catch (error) {
        console.error(error);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      userInfo.textContent = "Sesión cerrada.";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const firstName = user.displayName ? user.displayName.split(" ")[0] : "";
        userInfo.textContent = `Conectado: ${firstName}`;
      } else {
        userInfo.textContent = "No hay sesión activa.";
      }
    });
  </script>
</body>
</html>
