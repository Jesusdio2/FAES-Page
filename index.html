<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAES</title>
  <link rel="icon" href="res/icon.png">
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Íconos de Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Estilo personalizado -->
  <style>
    body {
      background-color: #111; /* gris oscuro */
      color: #0f0; /* texto verde neón */
      font-family: monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    main { flex: 1; padding: 20px; }

    /* Nav y footer */
    nav.nav-wrapper, footer.page-footer {
      background-color: #2e2e2e !important;
      border: 2px solid #0f0;
    }

    nav a, footer p { color: #0f0 !important; }

    nav a:hover {
      color: #00ffff !important;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    /* Botones */
    .btn, .btn-large, .btn-small {
      background-color: #00ffff !important;
      border: 2px solid #0f0 !important;
      color: #111 !important;
      text-shadow: 0 0 5px #0f0;
    }

    .btn:hover {
      background-color: #0f0 !important;
      color: #111 !important;
      text-shadow: 0 0 10px #00ffff;
    }

    /* Tabs personalizados */
    .tabs .tab a {
      color: #0f0 !important;
    }
    .tabs .tab a:hover {
      color: #00ffff !important;
      text-shadow: 0 0 10px #00ffff;
    }
    .tabs .tab a.active {
      color: #0f0 !important;
      text-shadow: 0 0 10px #0f0;
    }
    .tabs .indicator {
      background-color: #00ffff !important;
      height: 3px;
    }

    audio {
      border: 2px solid #0f0;
      background-color: #2e2e2e;
      border-radius: 8px;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">FAES</a>
      <ul class="right">
        <li><a href="https://www.youtube.com/@FAESWSPVZ191" target="_blank">YouTube</a></li>
        <li><a href="https://x.com/FAESWSPVZ191" target="_blank">X</a></li>
        <li><a href="#!" id="loginBtn" class="btn">Login</a></li>
        <li><a href="#!" id="logoutBtn" class="btn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Tabs -->
  <div class="container">
    <ul id="tabs-demo" class="tabs">
      <li class="tab col s3"><a href="#test1">Tab 1</a></li>
      <li class="tab col s3"><a href="#test2">Tab 2</a></li>
      <li class="tab col s3"><a href="#test3">Tab 3</a></li>
    </ul>
    <div id="test1" class="col s12"><p>Contenido del Tab 1</p></div>
    <div id="test2" class="col s12"><p>Contenido del Tab 2</p></div>
    <div id="test3" class="col s12"><p>Contenido del Tab 3</p></div>
  </div>

  <!-- Contenido principal -->
  <main class="container center-align">
    <h3 id="title">Bienvenido a FAES</h3>
    <p id="userInfo">No hay sesión activa.</p>
    <audio controls>
      <source src="https://raw.githubusercontent.com/Jesusdio2/CultraOS/main/initramfs/usr/share/sounds/pixiedust.wav" type="audio/wav">
      Tu navegador no soporta audio WAV.
    </audio>
  </main>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container center-align">
      <p>© 2026 Francisco — Proyecto bajo Licencia MIT.</p>
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.tabs');
      var instances = M.Tabs.init(elems);
    });
  </script>

  <!-- Firebase con ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOmXcJaujzmMwmHDIbCOUzTh-dlFQKdIA",
      authDomain: "faes-page.firebaseapp.com",
      projectId: "faes-page",
      storageBucket: "faes-page.firebasestorage.app",
      messagingSenderId: "880596540892",
      appId: "1:880596540892:web:f606b56a7d341a0e514319",
      measurementId: "G-PVR2V1FQ33"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const firstName = user.displayName ? user.displayName.split(" ")[0] : "";
        userInfo.textContent = `Hola, ${firstName}`;
      } catch (error) {
        console.error(error);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      userInfo.textContent = "Sesión cerrada.";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const firstName = user.displayName ? user.displayName.split(" ")[0] : "";
        userInfo.textContent = `Conectado: ${firstName}`;
      } else {
        userInfo.textContent = "No hay sesión activa.";
      }
    });
  </script>
</body>
</html>
