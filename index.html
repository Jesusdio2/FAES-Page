<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio oficial de FAES">
  <meta name="keywords" content="FAES, Jesusdio2, Francisco7463">
  <meta name="google-site-verification" content="r54yzy4u2dwtvikmswbGXBFNxWjNn1n05VTyVe1vjp8" />
  <title>FAES</title>
  <link rel="icon" href="res/icon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ejemplo de estilo para el icono */
    .login-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
      border-radius: 50%;
    }
    .menu-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
    }
    .menu-row-right {
      margin-left: auto; /* empuja el icono a la derecha */
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu-container">
      <ul class="menu-row">
        <li><a href="https://www.youtube.com/@FAESWSPVZ191" target="_blank">YouTube</a></li>
        <li><a href="https://x.com/FAESWSPVZ191" target="_blank">X</a></li>
        <!-- Icono de login a la derecha -->
        <li class="menu-row-right">
          <img id="loginIcon" src="res/user.png" alt="Login" class="login-icon">
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Bienvenido a FAES</h1>
    <p>Este sitio está en construcción.</p>

    <!-- Estado del usuario -->
    <p id="userInfo"></p>
  </main>

  <footer>
    <p>&copy; 2026 Francisco — Proyecto bajo Licencia MIT.</p>
  </footer>

  <!-- Firebase con ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    // Configuración de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAOmXcJaujzmMwmHDIbCOUzTh-dlFQKdIA",
      authDomain: "faes-page.firebaseapp.com",
      projectId: "faes-page",
      storageBucket: "faes-page.firebasestorage.app",
      messagingSenderId: "880596540892",
      appId: "1:880596540892:web:f606b56a7d341a0e514319",
      measurementId: "G-PVR2V1FQ33"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Proveedor Google
    const provider = new GoogleAuthProvider();

    // Icono de login
    const loginIcon = document.getElementById("loginIcon");

    loginIcon.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        // Si ya está logueado, cerrar sesión
        await signOut(auth);
        document.getElementById("userInfo").textContent = "Sesión cerrada.";
        loginIcon.src = "res/user.png"; // vuelve al icono por defecto
      } else {
        // Si no está logueado, iniciar sesión con Google
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          document.getElementById("userInfo").textContent = `Hola, ${user.displayName}`;
          loginIcon.src = user.photoURL || "res/user.png"; // muestra foto de perfil si existe
        } catch (error) {
          console.error(error);
        }
      }
    });

    // Detectar cambios de sesión
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userInfo").textContent = `Conectado: ${user.email}`;
        loginIcon.src = user.photoURL || "res/user.png";
      } else {
        document.getElementById("userInfo").textContent = "No hay sesión activa.";
        loginIcon.src = "res/user.png";
      }
    });
  </script>
</body>
</html>
