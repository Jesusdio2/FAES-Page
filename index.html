<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio oficial de FAES / Official FAES Site">
  <meta name="keywords" content="FAES, Jesusdio2, Francisco7463">
  <meta name="google-site-verification" content="r54yzy4u2dwtvikmswbGXBFNxWjNn1n05VTyVe1vjp8" />
  <title>FAES</title>
  <link rel="icon" href="res/icon.png">
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Íconos de Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Tu estilo retro -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra de navegación -->
  <header>
    <nav class="menu-container">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">FAES</a>
        <ul class="menu-row right">
          <li><a href="https://www.youtube.com/@FAESWSPVZ191" target="_blank">YouTube</a></li>
          <li><a href="https://x.com/FAESWSPVZ191" target="_blank">X</a></li>
          <li class="menu-row-right">
            <img id="loginIcon" src="res/profile.png" alt="Login" class="login-icon">
            <div id="dropdownMenu" class="dropdown">
              <button id="loginBtn"></button>
              <button id="logoutBtn"></button>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <h1 id="title"></h1>
    <p id="userInfo"></p>

    <!-- Reproductor de sonido -->
    <section>
      <audio controls>
        <source src="https://raw.githubusercontent.com/Jesusdio2/CultraOS/main/initramfs/usr/share/sounds/pixiedust.wav" type="audio/wav">
        Tu navegador / Your browser does not support WAV audio.
      </audio>
    </section>
  </main>

  <!-- Footer siempre abajo -->
  <footer class="page-footer menu-container">
    <div class="container center-align">
      <p id="footer"></p>
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Firebase + traducciones -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOmXcJaujzmMwmHDIbCOUzTh-dlFQKdIA",
      authDomain: "faes-page.firebaseapp.com",
      projectId: "faes-page",
      storageBucket: "faes-page.firebasestorage.app",
      messagingSenderId: "880596540892",
      appId: "1:880596540892:web:f606b56a7d341a0e514319",
      measurementId: "G-PVR2V1FQ33"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const translations = {
      es: {
        title: "Bienvenido a FAES",
        login: "Iniciar sesión con Google",
        logout: "Cerrar sesión",
        connected: "Conectado",
        noSession: "No hay sesión activa.",
        closed: "Sesión cerrada.",
        footer: "© 2026 Francisco — Proyecto bajo Licencia MIT."
      },
      en: {
        title: "Welcome to FAES",
        login: "Sign in with Google",
        logout: "Sign out",
        connected: "Connected",
        noSession: "No active session.",
        closed: "Session closed.",
        footer: "© 2026 Francisco — Project under MIT License."
      }
    };

    const userLang = navigator.language || navigator.userLanguage;
    const lang = userLang.startsWith("es") ? "es" : "en";
    const t = translations[lang];

    document.getElementById("title").textContent = t.title;
    document.getElementById("loginBtn").textContent = t.login;
    document.getElementById("logoutBtn").textContent = t.logout;
    document.getElementById("footer").textContent = t.footer;

    const loginIcon = document.getElementById("loginIcon");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");

    loginIcon.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const firstName = user.displayName ? user.displayName.split(" ")[0] : "";
        userInfo.textContent = `${lang === "es" ? "Hola" : "Hello"}, ${firstName}`;
        loginIcon.src = user.photoURL || "res/profile.png";
        dropdownMenu.style.display = "none";
      } catch (error) {
        console.error(error);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      userInfo.textContent = t.closed;
      loginIcon.src = "res/profile.png";
      dropdownMenu.style.display = "none";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const firstName = user.displayName ? user.displayName.split(" ")[0] : "";
        userInfo.textContent = `${t.connected}: ${firstName}`;
        loginIcon.src = user.photoURL || "res/profile.png";
      } else {
        userInfo.textContent = t.noSession;
        loginIcon.src = "res/profile.png";
      }
    });
  </script>
</body>
</html>
