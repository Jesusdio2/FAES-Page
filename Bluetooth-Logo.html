<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
.container {
  position: relative;
  display: inline-block;
  font-size: 64px; /* tamaño del texto */
}
.symbol1, .symbol2 {
  position: absolute;
  top: 0;
  left: 0;
}
.symbol1 {
  color: black; /* símbolo base */
}
.symbol2 {
  color: red;   /* símbolo superpuesto */
}
</style>
</head>
<body>
  <div class="container">
    <span class="symbol1">&#6300;</span>
    <span class="symbol2">&#5970;</span>
  </div>
</body>
</html>
