<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
.container {
  position: relative;
  display: inline-block;
  font-size: 96px; /* tamaño grande para claridad */
}
.runaH, .runaB {
  position: absolute;
  top: 0;
  left: 0;
}
.runaH {
  color: black; /* Hagall */
}
.runaB {
  color: blue;  /* Bjarkan */
}
</style>
</head>
<body>
  <div class="container">
    <span class="runaH">&#5792;</span> <!-- Unicode Hagall (ᚼ) -->
    <span class="runaB">&#5794;</span> <!-- Unicode Bjarkan (ᛒ) -->
  </div>
</body>
</html>
