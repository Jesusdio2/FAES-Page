<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa TomTom</title>
  <style>
    #map { width: 100%; height: 500px; }
  </style>
  <!-- SDK de TomTom -->
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.19.0/maps/maps-web.min.js"></script>
  <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.19.0/maps/maps.css">
</head>
<body>
  <h1>Mapa con TomTom</h1>
  <div id="map"></div>

  <script>
    tt.setProductInfo('Maps', '1.0'); // Identificaci√≥n de tu app
    var map = tt.map({
      key: '1HphnhTyk59QJYgW5KodzHy6j0Iawvvc', // reemplaza con tu clave real
      container: 'map',
      center: [ -110.9559, 29.0729 ], // Hermosillo, Sonora
      zoom: 12
    });

    // Agregar un marcador
    new tt.Marker().setLngLat([ -110.9559, 29.0729 ]).addTo(map);
  </script>
</body>
</html>
