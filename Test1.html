<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=728, initial-scale=1.0" />
	<title>Ad Top – Google GPT (Mock)</title>

	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #ffffff;
		}

		.ad.ad-top {
			width: 728px;
			margin: 20px auto;
		}

		.ad-box {
			width: 728px;
			height: 90px;
			overflow: hidden;
			position: relative;
			border: 1px solid #ddd; /* solo para debug visual */
		}
	</style>
</head>
<body>

<div class="ad ad-top">
	<div class="ad-box" id="div-gpt-top">

		<div id="google_ads_iframe_container" style="border:0;">
			<iframe
				width="728"
				height="90"
				frameborder="0"
				scrolling="no"
				aria-label="Anuncio"
				srcdoc="<!DOCTYPE html><html lang='es'><head><meta charset='utf-8'><style>body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(90deg,#0f2027,#203a43,#2c5364);color:#fff}.banner{width:728px;height:90px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;box-sizing:border-box}.left strong{font-size:16px}.left span{font-size:13px;opacity:.9}.cta{background:#ffcc00;color:#000;padding:10px 16px;font-weight:bold;border-radius:4px;font-size:14px}</style></head><body><div class='banner'><div class='left'><strong>Publicidad</strong><br><span>Oferta especial hoy</span></div><div class='cta'>Ver más</div></div></body></html>">
			</iframe>
		</div>

	</div>
</div>

</body>
</html>
