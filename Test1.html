<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=728, initial-scale=1.0" />
	<title>Ad Top – Google GPT</title>

	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #ffffff;
		}

		.ad.ad-top {
			width: 728px;
			margin: 0 auto;
		}

		.ad-box {
			width: 728px;
			height: 90px;
			overflow: hidden;
			position: relative;
		}

		/* Si algún día renderizas el creativo directo */
		.stage {
			position: absolute;
			top: 0;
			left: 0;
			width: 728px;
			height: 90px;
			overflow: hidden;
			cursor: pointer;
		}
	</style>
</head>
<body>

<div class="ad ad-top">
	<div
		class="ad-box"
		id="div-gpt-top"
		data-google-query-id="CIr6_vnLyJIDFYmTOgUdD-UUVA"
	>
		<div
			id="google_ads_iframe_/1018282/xataka/postpage_10__container__"
			style="border: 0pt none;"
		>
			<iframe
				id="google_ads_iframe_/1018282/xataka/postpage_10"
				name="google_ads_iframe_/1018282/xataka/postpage_10"
				title="Contenido de anuncios de terceros"
				width="728"
				height="90"
				scrolling="no"
				marginwidth="0"
				marginheight="0"
				frameborder="0"
				aria-label="Anuncio"
				tabindex="0"
				allow="private-state-token-redemption; attribution-reporting"
				data-load-complete="true"
				data-google-container-id="4"
				style="border: 0px; vertical-align: bottom;"
			>
				<!-- Google inyecta aquí el creative real -->
				<div style="
					position: absolute;
					width: 0;
					height: 0;
					overflow: hidden;
				">
					<button></button>
					<a href="https://yahoo.com"></a>
					<input />
				</div>
			</iframe>
		</div>
	</div>
</div>

</body>
</html>
