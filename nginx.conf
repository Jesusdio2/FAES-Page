events { }

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Detectar si es Wii por el User-Agent
    map $http_user_agent $wii_file {
        default        /index.html;
        "~Nintendo Wii" /index-wii.html;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;

        # Archivos estáticos
        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires max;
            access_log off;
        }

        # Página principal
        location = / {
            # Si es Wii → sirve index-wii.html en HTTP
            # Si no → redirige a HTTPS (Render aplica certificados)
            if ($wii_file = /index-wii.html) {
                try_files $wii_file =404;
            }
            if ($wii_file = /index.html) {
                return 301 https://$host$request_uri;
            }
        }

        # Healthcheck
        location /healthcheck {
            return 200 "OK\n";
        }
    }
}
