events { }

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Detectar si es Wii por el User-Agent
    map $http_user_agent $is_wii {
        default 0;
        "~Nintendo Wii" 1;
    }

    # Bloque HTTP
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;

        # Archivos estáticos
        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires max;
            access_log off;
        }

        # Página principal
        location = / {
            if ($is_wii) {
                rewrite ^ /index-wii.html break;
                index index-wii.html;
            }
            if ($is_wii = 0) {
                return 301 https://$host$request_uri;
            }
        }

        # Healthcheck
        location /healthcheck {
            return 200 "OK\n";
        }
    }

    # Bloque HTTPS (Render maneja certificados)
    server {
        listen 443 ssl;
        server_name _;

        root /usr/share/nginx/html;

        # Render aplica certificados automáticamente
        ssl_certificate     /etc/ssl/certs/render.crt;
        ssl_certificate_key /etc/ssl/private/render.key;

        location / {
            index index.html;
        }
    }
}
