events { }

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Detectar si es Wii por el User-Agent
    map $http_user_agent $is_wii {
        default 0;
        "~Nintendo Wii" 1;
    }

    # Bloque HTTP
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;

        # Archivos estáticos
        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires max;
            access_log off;
        }

        # Página principal
        location = / {
            if ($is_wii) {
                rewrite ^ /index-wii.html break;
            }
            # Si no es Wii → redirigir a HTTPS
            if ($is_wii = 0) {
                return 301 https://$host$request_uri;
            }
            index index.html;
        }

        # Acceso directo a /index-wii.html
        location = /index-wii.html {
            if ($is_wii = 0) {
                return 301 https://$host$request_uri;
            }
            index index-wii.html;
        }

        # Ruta /maps → maps.html
        location = /maps {
            if ($is_wii = 0) {
                return 301 https://$host$request_uri;
            }
            index maps.html;
        }

        # Healthcheck para Render
        location /healthcheck {
            return 200 "OK\n";
        }
    }

    # Bloque HTTPS para navegadores modernos
    server {
        listen 443 ssl;
        server_name _;

        root /usr/share/nginx/html;

        ssl_certificate     /etc/nginx/certs/render.crt;
        ssl_certificate_key /etc/nginx/certs/render.key;

        location / {
            index index.html;
        }
    }
}
